<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>Chat Group Websocket</title>
    </head>
    <body>
        <!-- ootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

        <div class="container">
            <div class="row">
                <form>
                    <input class="btn btn-danger" type="button" id="reset" value="重設">
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">主持人</h5>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">使用者名稱</label>
                                <input class="form-control" id="usr_id" value="User A">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">房間名稱</label>
                                <input class="form-control" id="room_id" value="Room A">
                                <input class="btn btn-primary" type="button" id="create_room" value="建立房間">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="snd_msg" rows="3" placeholder="訊息"></textarea>
                                <input class="btn btn-primary" type="button" id="send_msg" value="發送訊息">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" id="cordn_x" placeholder="x">
                                <input class="form-control" id="cordn_y" placeholder="y">
                                <input class="btn btn-primary" type="button" id="send_cordn" value="發送座標">
                            </div>
                            <label>訊息</label>
                            <div class="mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text" id="rev_msg"></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>

<script>
    var ws = new WebSocket("wss://" + window.location.hostname + ":8443/");
    ws.onmessage = function(e) {
        let rev_obj = JSON.parse(e.data);
        switch (rev_obj.func_id) {
            case "msg":
                $( "#rev_msg" ).append(rev_obj.usr_id + ": " + rev_obj.msg + "</br>");
                break;
        }
    }

    $( "#reset" ).click(function() {
        $.post("reset");
        $( "#rev_msg" ).html("");
        $( "#create_room" ).val("建立房間");
        $( "#create_room" ).prop('disabled', false);
    });
    
    $( "#create_room" ).click(function() {
        $( "#create_room" ).prop('disabled', true);
        $( "#create_room" ).val("已建立");
    });

    $( "#create_room" ).click(function() {
        let create_room_obj = {
            func_id: "conn",
            usr_id: $( "#usr_id" ).val(),
            room_id: $( "#room_id" ).val()
        };
        ws.send(JSON.stringify(create_room_obj));
    });

    $( "#send_msg" ).click(function() {
        let send_msg_obj = {
            func_id: "msg",
            usr_id: $( "#usr_id" ).val(),
            room_id: $( "#room_id" ).val(),
            msg: $( "#snd_msg" ).val()
        };
        ws.send(JSON.stringify(send_msg_obj));
    });

    $( "#send_cordn" ).click(function() {
        let send_cordn_obj = {
            func_id: "cordn",
            usr_id: $( "#usr_id" ).val(),
            room_id: $( "#room_id" ).val(),
            x: $( "#cordn_x" ).val(),
            y: $( "#cordn_y" ).val()
        };
        ws.send(JSON.stringify(send_cordn_obj));
    });
</script>
